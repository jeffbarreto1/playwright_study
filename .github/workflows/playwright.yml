name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        part: [1, 2]
        total: [2]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests (shard ${{ matrix.part }}/${{ matrix.total }})
        run: npx playwright test --shard=${{ matrix.part }}/${{ matrix.total }} --reporter json
      - name: Save test results
        run: |
          mkdir -p shard-results
          cp -r test-results shard-results/
      - name: Upload shard results
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.part }}-of-${{ matrix.total }}
          path: shard-results/

  merge-reports:
    if: ${{ always() }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Download all shard results
        uses: actions/download-artifact@v4
        with:
          path: all-results
      - name: Merge Playwright reports
        run: |
          npx playwright merge-reports --reporter html ./all-results/*
      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: playwright-report/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report

  deploy:
    needs: merge-reports
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy GitHub Pages site
        id: deployment
        uses: actions/deploy-pages@v4
